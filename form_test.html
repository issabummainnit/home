<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="giftForm">
        <label for="item">Item:</label>
        <select id="item" name="item">
          <option value="Plates">Plates</option>
          <option value="Forks">Forks</option>
          <option value="Cups">Cups</option>
        </select><br><br>
      
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
      
        <button type="submit">Submit</button>
        <p id="message"></p>
      </form>
      
      <script>
        document.getElementById("giftForm").addEventListener("submit", function (e) {
          e.preventDefault();
          const item = document.getElementById("item").value;
          const quantity = document.getElementById("quantity").value;
      
          fetch("https://script.google.com/macros/s/AKfycbztfe1lX7584dX1EtDAXBvBwdjIFyJG2W-xikWXWSmxEGXrMLmKCmWwirQ2cU3hWCNL/exec", {
            method: "POST",
            body: JSON.stringify({ item, quantity }),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(res => res.text())
          .then(res => {
            document.getElementById("message").innerText = "Thanks! Entry saved.";
            document.getElementById("giftForm").reset();
          })
          .catch(err => {
            document.getElementById("message").innerText = "Error submitting.";
          });
        });
      </script>
      

    
</body>
</html>
